<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Zalando</title>
</head>

<body>

    <header>
        <section class="menu-logo">
            <ul>
                <li><a href="#">Donna</a></li>
                <li><a href="#">Uomo</a></li>
                <li><a href="#">bambino</a></li>
            </ul>
            <img src="img/boolean-logo.png" alt="logo boolean">
            <div class="user">
                <i class="fa-regular fa-user" style="color: #ffffff;"></i>
                <i class="fa-regular fa-heart" style="color: #ffffff;"></i>
                <i class="fa-solid fa-bag-shopping" style="color: #ffffff;"></i>
            </div>
        </section>
    </header>

    <main>
        <!-- first row -->
        <section class="cards">
            <div class="img"><img src="img/1.webp" alt="Levis">
                <div>Levi's</div>
                <div class="description">RELAXED FIT TEE UNISEX</div>
                <div class="prize"><span>14.99€</span>
                    <span>29.99€</span>
                </div>
            </div>
            

            <div class="img"><img src="img/2.webp" alt="Guess">
                <div>Guess</div>
                <div class="description">ROSES TEE</div>
                <div class="prize"><span>20.99€</span>
                    <span>29.99€</span>
                </div>
            </div>
            

            <div class="img"><img src="img/3.webp" alt="Come zucchero filato">
                <div>Come zucchero filato</div>
                <div class="description">VOGLIA DI COLORI PASTELLO</div>
                <div class="prize"><span>129.99€</span>
                    <span>184.99€</span>
                </div>
            </div>
        </section>

        <!-- second row -->
        <section class="cards">
            <div class="img"><img src="img/4.webp" alt="Levis">
                <div>Levi's</div>
                <div class="description">RELAXED FIT TEE UNISEX</div>
                <div class="prize"><span>14.99€</span>
                    <span>29.99€</span>
                </div>
            </div>
            

            <div class="img"><img src="img/5.webp" alt="Maya Deluxe">
                <div>Maya Deluxe</div>
                <div class="description">STRIPE BODICE</div>
                <div class="prize"><span>99.99€</span>
                </div>
            </div>
            

            <div class="img"><img src="img/6.webp" alt="Espirit">
                <div>Espirit</div>
                <div class="description">   MAGLIONE-BLACK</div>
                <div class="prize"><span>29.99€</span>
                </div>
            </div>
        </section>

    </main>

    <footer>


    </footer>
    
</body>
</html>
